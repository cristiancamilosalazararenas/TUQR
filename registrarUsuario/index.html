<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <div class="login-box">
       <h2>Bienvenido</h2>
        <div class="login-header"> 
        
        <p>¡Nos alegra tenerte en  <span>TUQR!</span></p>
        
        </div>
       
        <div class="input-box">
        
        <input type="text" class="input-field" id="nombreCliente" autocomplete="off" required placeholder="Correo electrónico o teléfono">
        <!-- Agregué un espacio pequeño para mostrar los errores -->
        <span class="error" id="errorCorreo"></span> 
        <label for="Correo electrónico o teléfono"></label>
        
        </div>

        <div class="input-box">
        
            <input type="text" class="input-field" id="edadCliente" autocomplete="off" required placeholder="Contraseña">
            <!-- Agregué un espacio pequeño para mostrar los errores -->
            <span class="error" id="errorContrasena"></span> 
            <label for="Contraseña"></label>
            
            </div>
            <div class="forgot">
            
            <section>
            
            <input type="checkbox" id="check">
            <label for="check">Recuérdame</label>
            
            </section>
            
            <section>
            
            <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
            
            </section>
            
            </div>
      

       <div class="input-box">
        
        <!-- Removí el enlace para controlar el "click" desde JavaScript -->
      <button type="button" class="input-submit" id="btnLogin">Iniciar sesión</button>

        </div>
        
        <div class="middle-text">
        
        <hr>
        
        </div>
        
        <div class="social-sign-in"> 
        <button class="input-google">
        
        <img src="img/google.png" alt="">
        
        <p>Iniciar sesión con Google</p>
        
        </button>
        
        <div class="sign-up">
            <p>¿No tienes una cuenta? <a href="#">Registrate</a></p>
        </div>
      
        </div>
        
        <script src="script.js"></script>
</body>
</html>
